version: '3.1'

services:
  web:
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./../basic/web:/var/www/html/web
      - ./../nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm

  php-fpm:
    build:
      dockerfile: DockerFilePhpFpm
    volumes:
      - ./../basic:/var/www/html
    links:
      - database

  database:
    build:
      dockerfile: DockerFileMysql
    restart: always
    env_file: './../basic/.env'